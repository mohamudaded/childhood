<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADED BOTAAN</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Main container -->
    <div class="container my-5">
        <h1 class="text-center mb-5">Exclusive Gemstone Collection</h1>

        <!-- Product Grid -->
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            
            <!-- Products Items -->
            <div class="col">
                <div class="card h-100 text-center">
                    <img src="images/BLUEDIAMOND1.jpg" alt="Blue Diamond" class="product-img"/>
                    <div class="card-body">
                        <h5 class="card-title">BLUE DIAMOND</h5>
                        <P class="card-text">R27,000,000</P>
                        <button class="btn btn-primary">BUY</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 text-center">
                    <img src="images/Jadeite2.jpg" alt="Jadeite" class="product-img"/>
                    <div class="card-body">
                        <h5 class="card-title">Jadeite</h5>
                        <P class="card-text">R23,000,000</P>
                        <button class="btn btn-primary">BUY</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 text-center">
                    <img src="images/Pinkdiamond.jpg" alt="Pink Diamond" class="product-img"/>
                    <div class="card-body">
                        <h5 class="card-title">Pink Diamond</h5>
                        <P class="card-text">R18,000,000</P>
                        <button class="btn btn-primary">BUY</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 text-center">
                    <img src="images/Ruby4.jpg" alt="Ruby" class="product-img"/>
                    <div class="card-body">
                        <h5 class="card-title">Ruby</h5>
                        <P class="card-text">R15,000,000</P>
                        <button class="btn btn-primary">BUY</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 text-center">
                    <img src="images/Emerald5.jpg" alt="Emerald" class="product-img"/>
                    <div class="card-body">
                        <h5 class="card-title">Emerald</h5>
                        <P class="card-text">R12,000,000</P>
                        <button class="btn btn-primary">BUY</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 text-center">
                    <img src="images/Alexandrite6.jpg" alt="Alexandrite" class="product-img"/>
                    <div class="card-body">
                        <h5 class="card-title">Alexandrite</h5>
                        <P class="card-text">R10,000,000</P>
                        <button class="btn btn-primary">BUY</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 text-center">
                    <img src="images/Musgravite7.jpg" alt="musgravite" class="product-img"/>
                    <div class="card-body">
                        <h5 class="card-title">musgravite</h5>
                        <P class="card-text">R8,500,000</P>
                        <button class="btn btn-primary">BUY</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 text-center">
                    <img src="images/Ruby4.jpg" alt="Ruby Beryl" class="product-img"/>
                    <div class="card-body">
                        <h5 class="card-title">Ruby Beryl</h5>
                        <P class="card-text">R6,757,000</P>
                        <button class="btn btn-primary">BUY</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 text-center">
                    <img src="images/Blackopal9.jpg" alt="Black Opal" class="product-img"/>
                    <div class="card-body">
                        <h5 class="card-title">Black Opal</h5>
                        <P class="card-text">R4,999,999</P>
                        <button class="btn btn-primary">BUY</button>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card h-100 text-center">
                    <img src="images/Tanzanite10.jpg" alt="Tanzanite" class="product-img"/>
                    <div class="card-body">
                        <h5 class="card-title">Tanzanite</h5>
                        <P class="card-text">R2,999,999</P>
                        <button class="btn btn-primary">BUY</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-4 mt-5">
        <div class="container">
            <div class="row align-items-center">
            <div class="col-md-4 text-center mb-3 mb-md-0">
                    <h4>ADED LUXURY LTD</h4>
                </div>

                <!-- logo -->
                <!-- CONTACT FORM -->
                <div class="col-md-8">
                    <form class="row g-3">
                        <div class="col-md-4">
                            <input type="text" class="form-control" placeholeder="Name" required>
                        </div>
                        <div class="col-md-4">
                            <input type="Email" class="form-control" placeholder="Email" required>
                        </div>
                        <div class="col-md-4">
                            <input type="tel" class="form-control" placeholder="Phone Number" required>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
